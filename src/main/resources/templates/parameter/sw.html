<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">参数-顺表</h3>
				<div class="buttonArea">
					<span class="title">截止年份:</span><select id="years"></select>
					<span class="title">截止期数:</span><select id="phases"></select>
					<span class="title">显示/隐藏:</span>
					<select id="columns">
						<option value="all">显示所有</option>
						<option value="allZf">隐藏所有遗值</option>
						<option value="allYz">隐藏所有振幅</option>
						<option value="allNonWQ">隐藏[七区/七位/杂10/首位/五行/杂9]</option>
					</select>
					<button id="calYZBtn" class="btn btn-info">遗值计算</button>
					<button id="searchBtn" class="btn btn-primary">搜索</button>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<table width="4500"
					class="table table-striped table-bordered table-hover"
					id="dataTable">
					<thead>
						<tr>
							<th width="50">年份</th>
							<th width="50">期数</th>
							<th width="50">特码</th>
							<th width="30">红点(0|1)</th>
							<th width="500">A1</th>
							<th width="30">红点(0|1)</th>
							<th width="500">A2</th>
							<th width="30">红点(0|1)</th>
							<th width="500">A3</th>
							<th width="30">红点(0|1)</th>
							<th width="500">A其他</th>
							<th width="30">红点(0|1)</th>
							<th width="500">49-A</th>
							<th width="30">红点(0|1)</th>
							<th width="1500">49-A2-A3-A其他</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td>年份</td>
							<td>期数</td>
							<td>特码</td>
							<td>红点(0|1)</td>
							<td>A1</td>
							<td>红点(0|1)</td>
							<td>A2</td>
							<td>红点(0|1)</td>
							<td>A3</td>
							<td>红点(0|1)</td>
							<td>A其他</td>
							<td>红点(0|1)</td>
							<td>49-A</td>
							<td>红点(0|1)</td>
							<td>49-A2-A3-A其他</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		
	</div>
</body>
</html>
