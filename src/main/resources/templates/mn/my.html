<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">模拟-倒1-1位</h3>
				<div class="buttonArea">
					<span class="title">截止年份:</span><select id="years"></select>
					<span class="title">截止期数:</span><select id="phases"></select>
					<div class="clearfix"></div>
				</div>
				<div class="buttonArea">
					<button id="downloadBtn" class="btn btn-success">导出</button>
					<button id="calYZBtn" class="btn btn-info">遗值计算</button>
					<button id="searchBtn" class="btn btn-primary">搜索</button>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<table width="5150"
					class="table table-striped table-bordered table-hover"
					id="dataTable">
					<thead>
						<tr>
							<th width="50">年份</th>
							<th width="30">期数</th>
							<th width="30">特码</th>
							<th width="500">1次</th>
							<th width="500">2次</th>
							<th width="500">3次</th>
							<th width="500">4次</th>
							<th width="500">5次</th>
							<th width="500">6次</th>
							<th width="500">7次</th>
							<th width="500">8次</th>
							<th width="500">9次</th>
							<th width="500">10次</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td>年份</td>
							<td>期数</td>
							<td>特码</td>
							<td>1次</td>
							<td>2次</td>
							<td>3次</td>
							<td>4次</td>
							<td>5次</td>
							<td>6次</td>
							<td>7次</td>
							<td>8次</td>
							<td>9次</td>
							<td>10次</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		
	</div>
</body>
</html>
