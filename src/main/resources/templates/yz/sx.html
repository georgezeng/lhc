<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">生肖遗值</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="buttonArea">
					<div style="float:right">
						<span class="title">起始年份:</span><select id="years"></select>
						<span class="title">起始期数:</span><select id="phases"></select>
						<button id="calSXYZBtn" class="btn btn-info">生肖遗值计算</button>
						<button id="searchBtn" class="btn btn-primary">搜索</button>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			
			<table width="100%"
				class="table table-striped table-bordered table-hover"
				id="dataTable">
				<thead>
					<tr>
						<th>年份</th>
						<th>期数</th>
						<th>鼠</th>
						<th>牛</th>
						<th>虎</th>
						<th>兔</th>
						<th>龙</th>
						<th>蛇</th>
						<th>马</th>
						<th>羊</th>
						<th>猴</th>
						<th>鸡</th>
						<th>狗</th>
						<th>猪</th>
						<th>和（当期）</th>
						<th>差值</th>
						<th>遗值（上期）</th>
					</tr>
				</thead>
			</table>
			
			<div style="margin: 20px 0;"></div>
			
			<table width="100%"
				class="table table-striped table-bordered table-hover"
				id="lastYZDatatable">
				<thead>
					<tr>
						<th>年份</th>
						<th>期数</th>
						<th>0</th>
						<th>1</th>
						<th>2</th>
						<th>3</th>
						<th>4</th>
						<th>5</th>
						<th>6</th>
						<th>7</th>
						<th>8</th>
						<th>9</th>
						<th>10</th>
						<th>11</th>
						<th>12</th>
						<th>13</th>
						<th>14</th>
						<th>15</th>
						<th>16</th>
						<th>17</th>
						<th>18</th>
						<th>19</th>
						<th>20</th>
						<th>21-30</th>
						<th>31-40</th>
						<th>41-50</th>
						<th>51+</th>
					</tr>
				</thead>
			</table>
			
		</div>
	</div>
</body>
</html>
