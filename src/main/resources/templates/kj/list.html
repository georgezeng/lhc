<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">历史数据列表</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="buttonArea">
					<div style="float:right">
						<span>年份: </span><input id="year" type="text" />
						<button id="downloadBtn" class="btn btn-success">导出</button>
						<button id="fetchBtn" class="btn btn-primary">抓取</button>
						<form id="download" name="download" action="/mvc/kj/download" class="hidden">
							<input id="searchKey" type="hidden" name="searchKey" />
						</form>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12">
				<table width="100%"
					class="table table-striped table-bordered table-hover"
					id="dataTable">
					<thead>
						<tr>
							<th>年份</th>
							<th>日期</th>
							<th>期数</th>
							<th>平码</th>
							<th>特码</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td>年份</td>
							<td>日期</td>
							<td>期数</td>
							<td>平码</td>
							<td>特码</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
