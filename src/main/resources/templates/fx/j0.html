<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">分析-间0-遗值列表</h3>
				<div class="buttonArea">
					<span class="title">截止年份:</span><select id="years"></select>
					<span class="title">截止期数:</span><select id="phases"></select>
					<span class="title">显示/隐藏:</span>
					<select id="columns">
						<option value="2">生肖</option>
						<option value="3">生肖振幅</option>
						<option value="4">单双</option>
						<option value="5">单双振幅</option>
						<option value="6">首位</option>
						<option value="7">首位振幅</option>
						<option value="8">末位</option>
						<option value="9">末位振幅</option>
						<option value="10">合数</option>
						<option value="11">合数振幅</option>
						<option value="12">波色</option>
						<option value="13">波色振幅</option>
						<option value="14">质数</option>
						<option value="15">质数振幅</option>
						<option value="16">五行</option>
						<option value="17">五行振幅</option>
						<option value="18">五行单双</option>
						<option value="19">五行单双振幅</option>
						<option value="20">配对</option>

						<option value="22">分段</option>
						<option value="23">分段振幅</option>
						<option value="24">七区</option>
						<option value="25">七区振幅</option>
						<option value="26">十二区</option>
						<option value="27">十二区振幅</option>
						<option value="28">十六区</option>
						<option value="29">十六区振幅</option>
					</select>
					<button id="downloadBtn" class="btn btn-success">导出</button>
					<button id="calYZBtn" class="btn btn-info">遗值计算</button>
					<button id="searchBtn" class="btn btn-primary">搜索</button>
					<button id="showOrHideBtn" class="btn btn-primary">显示/隐藏</button>
					<div class="clearfix"></div>
					<form id="download" name="download" action="/mvc/yz/downloadAllTop0YZ" class="hidden">
						<input id="size" type="hidden" name="size" />
						<input id="endYear" type="hidden" name="year" />
						<input id="endPhase" type="hidden" name="phase" />
					</form>
				</div>
			</div>
		</div>

			<div class="col-lg-12">

					class="table table-striped table-bordered table-hover"
					id="dataTable">

						<tr>
							<th>年份</th>
							<th>期数</th>
							<th>生肖</th>
							<th>生肖振幅</th>
							<th>单双</th>
							<th>单双振幅</th>
							<th>首位</th>
							<th>首位振幅</th>
							<th>末位</th>
							<th>末位振幅</th>
							<th>合数</th>
							<th>合数振幅</th>
							<th>波色</th>

							<th>质数</th>

							<th>五行</th>

							<th>配对</th>

							<th>分段</th>

							<th>七区</th>
							<th>七区振幅</th>
							<th>十二区</th>
							<th>十二区振幅</th>
							<th>十六区</th>
							<th>十六区振幅</th>
							<th>计数</th>
							<th width="500">反转</th>

						<tr>
							<td>年份</td>
							<td>期数</td>
							<td>生肖</td>
							<td>生肖振幅</td>
							<td>单双</td>
							<td>单双振幅</td>
							<td>首位</td>
							<td>首位振幅</td>
							<td>末位</td>
							<td>末位振幅</td>
							<td>合数</td>

							<td>质数振幅</td>
							<td>五行</td>
							<td>五行振幅</td>
							<td>五行单双</td>
							<td>五行单双振幅</td>
							<td>配对</td>
							<td>配对振幅</td>
							<td>分段</td>
							<td>分段振幅</td>
							<td>七区</td>
							<td>七区振幅</td>
							<td>十二区</td>
							<td>十二区振幅</td>
							<td>十六区</td>
							<td>十六区振幅</td>
							<td>计数</td>
							<td>反转</td>

</html>
