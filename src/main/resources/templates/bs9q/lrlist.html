<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">波色-冷热列表</h3>
				<div class="buttonArea">
					<span class="title">截止年份:</span><select id="years"></select>
					<span class="title">截止期数:</span><select id="phases"></select>
					<button id="calYZBtn" class="btn btn-info">遗值计算</button>
					<button id="searchBtn" class="btn btn-primary">搜索</button>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<table width="100%"
					class="table table-striped table-bordered table-hover"
					id="dataTable">
					<thead>
						<tr>
							<th>年份</th>
							<th>期数</th>
							<th>红1</th>
							<th>红2</th>
							<th>红3</th>
							<th>蓝1</th>
							<th>蓝2</th>
							<th>蓝3</th>
							<th>绿1</th>
							<th>绿2</th>
							<th>绿3</th>
							<th></th>
							<th>遗值（上期）色块</th>
							<th></th>
							<th>红</th>
							<th>黄</th>
							<th>绿</th>
							<th>最大遗值</th>
							<th>和</th>
							<th>连续点数</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td>年份</td>
							<td>期数</td>
							<td>红1</td>
							<td>红2</td>
							<td>红3</td>
							<td>蓝1</td>
							<td>蓝2</td>
							<td>蓝3</td>
							<td>绿1</td>
							<td>绿2</td>
							<td>绿3</td>
							<td></td>
							<td>遗值（上期）色块</td>
							<td></td>
							<td>红</td>
							<td>黄</td>
							<td>绿</td>
							<td>最大遗值</td>
							<td>和</td>
							<td>连续点数</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		
	</div>
</body>
</html>
