<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">检验-小包围对比</h3>
				<div class="buttonArea">
					<span class="title">截止年份:</span><select id="years"></select>
					<span class="title">截止期数:</span><select id="phases"></select>
					<span class="title">版本:</span>
					<select id="version">
						<option value="jqbzs">加强版-最少红点</option>
						<option value="jqbzd">加强版-最多红点</option>
						<option value="jdbzs">经典版-最少红点</option>
						<option value="jdbzd">经典版-最多红点</option>
						<option value="jhbzs">精华版-最少红点</option>
						<option value="jhbzd">精华版-最多红点</option>
					</select>
					<span class="title">是否去重:</span>
					<select id="qc">
						<option value="true">是</option>
						<option value="false">否</option>
					</select>
					<span class="title">是否反转:</span>
					<select id="reverse">
						<option value="true">是</option>
						<option value="false">否</option>
					</select>
					<button id="calYZBtn" class="btn btn-info">遗值计算</button>
					<button id="searchBtn" class="btn btn-primary">搜索</button>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<table width="7120"
					class="table table-striped table-bordered table-hover"
					id="dataTable">
					<thead>
						<tr>
							<th width="50">年份</th>
							<th width="30">期数</th>
							<th width="20">特码</th>
							<th width="20">1次</th>
							<th width="20">2次</th>
							<th width="20">3次</th>
							<th width="20">4次</th>
							<th width="20">5次</th>
							<th width="20">6次</th>
							<th width="20">7次</th>
							<th width="20">8次</th>
							<th width="20">9次</th>
							<th width="20">10次</th>
							<th width="20">10+次</th>
							<th width="500">1次</th>
							<th width="500">2次</th>
							<th width="500">3次</th>
							<th width="500">4次</th>
							<th width="500">5次</th>
							<th width="500">6次</th>
							<th width="500">7次</th>
							<th width="500">8次</th>
							<th width="500">9次</th>
							<th width="500">10次</th>
							<th width="500">10+次</th>
							<th width="1000">反转</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td>年份</td>
							<td>期数</td>
							<td>特码</td>
							<td>1次</td>
							<td>2次</td>
							<td>3次</td>
							<td>4次</td>
							<td>5次</td>
							<td>6次</td>
							<td>7次</td>
							<td>8次</td>
							<td>9次</td>
							<td>10次</td>
							<td>10+次</td>
							<td>1次</td>
							<td>2次</td>
							<td>3次</td>
							<td>4次</td>
							<td>5次</td>
							<td>6次</td>
							<td>7次</td>
							<td>8次</td>
							<td>9次</td>
							<td>10次</td>
							<td>10+次</td>
							<td>反转</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		
	</div>
</body>
</html>
