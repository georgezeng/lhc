<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">检验-小包围对比</h3>
				<div class="buttonArea">
					<span class="title">截止年份:</span><select id="years"></select>
					<span class="title">截止期数:</span><select id="phases"></select>
					<span class="title">选择条件</span>
					<select id="columns" multiple="multiple">
						<option value="0" selected="selected">间0-振幅间0</option>
						<option value="1">倒1-振幅倒1</option>
						<option value="2">间0-倒1</option>
						<option value="3">间0-振幅倒1</option>
					</select>
					<button id="searchBtn" class="btn btn-primary">搜索</button>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<table width="3000"
					class="table table-striped table-bordered table-hover"
					id="dataTable">
					<thead>
						<tr>
							<th width="50">年份</th>
							<th width="30">期数</th>
							<th width="20">特码</th>
							<th width="20">1次</th>
							<th width="20">2次</th>
							<th width="20">3次</th>
							<th width="20" style="display: none;">4次</th>
							<th width="20">5次</th>
							<th width="20" style="display: none;">6次</th>
							<th width="20" style="display: none;">7次</th>
							<th width="20" style="display: none;">8次</th>
							<th width="20" style="display: none;">9次</th>
							<th width="20">10次</th>
							<th width="500" nums="true">1次</th>
							<th width="500" nums="true">2次</th>
							<th width="500" nums="true">3次</th>
							<th style="display: none;">4次</th>
							<th width="500" nums="true">5次</th>
							<th style="display: none;">6次</th>
							<th style="display: none;">7次</th>
							<th style="display: none;">8次</th>
							<th style="display: none;">9次</th>
							<th width="500" nums="true">10次</th>
							<th width="500" nums="true">反转</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td>年份</td>
							<td>期数</td>
							<td>特码</td>
							<td>1次</td>
							<td>2次</td>
							<td>3次</td>
							<td style="display: none;">4次</td>
							<td>5次</td>
							<td style="display: none;">6次</td>
							<td style="display: none;">7次</td>
							<td style="display: none;">8次</td>
							<td style="display: none;">9次</td>
							<td>10次</td>
							<td nums="true">1次</td>
							<td nums="true">2次</td>
							<td nums="true">3次</td>
							<td style="display: none;">4次</td>
							<td nums="true">5次</td>
							<td style="display: none;">6次</td>
							<td style="display: none;">7次</td>
							<td style="display: none;">8次</td>
							<td style="display: none;">9次</td>
							<td nums="true">10次</td>
							<td nums="true">反转</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		
	</div>
</body>
</html>
