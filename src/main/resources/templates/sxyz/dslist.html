<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">生肖-单双-遗值列表</h3>
				<div class="buttonArea">
					<span class="title">截止年份:</span><select id="years"></select>
					<span class="title">截止期数:</span><select id="phases"></select>
					<button id="downloadBtn" class="btn btn-success">导出</button>
					<button id="calYZBtn" class="btn btn-info">遗值计算</button>
					<button id="searchBtn" class="btn btn-primary">搜索</button>
					<div class="clearfix"></div>
					<form id="download" name="download" action="/mvc/yz/downloadSXDSYZ" class="hidden">
						<input id="size" type="hidden" name="size" />
						<input id="endYear" type="hidden" name="year" />
						<input id="endPhase" type="hidden" name="phase" />
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<table width="100%"
					class="table table-striped table-bordered table-hover"
					id="dataTable">
					<thead>
						<tr>
							<th>年份</th>
							<th>期数</th>
							<th>大（生肖）</th>
							<th>小（生肖）</th>
							<th>遗值（上期，生肖）</th>
							<th>单（生肖）</th>
							<th>双（生肖）</th>
							<th>遗值（上期，生肖）</th>
							<th>大（号码）</th>
							<th>小（号码）</th>
							<th>遗值（上期，号码）</th>
							<th>单（号码）</th>
							<th>双（号码）</th>
							<th>遗值（上期，号码）</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td>年份</td>
							<td>期数</td>
							<td>大（生肖）</td>
							<td>小（生肖）</td>
							<td>遗值（上期，生肖）</td>
							<td>单（生肖）</td>
							<td>双（生肖）</td>
							<td>遗值（上期，生肖）</td>
							<td>大（号码）</td>
							<td>小（号码）</td>
							<td>遗值（上期，号码）</td>
							<td>单（号码）</td>
							<td>双（号码）</td>
							<td>遗值（上期，号码）</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		
	</div>
</body>
</html>
