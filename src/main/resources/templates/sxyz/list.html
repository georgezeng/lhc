<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">生肖遗值-历史列表</h3>
				<div class="buttonArea">
					<span class="title">起始年份:</span><select id="years"></select>
					<span class="title">起始期数:</span><select id="phases"></select>
					<button id="calSXYZBtn" class="btn btn-info">生肖遗值计算</button>
					<button id="searchBtn" class="btn btn-primary">搜索</button>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<table width="100%"
					class="table table-striped table-bordered table-hover"
					id="dataTable">
					<thead>
						<tr>
							<th>年份</th>
							<th>期数</th>
							<th>鼠</th>
							<th>牛</th>
							<th>虎</th>
							<th>兔</th>
							<th>龙</th>
							<th>蛇</th>
							<th>马</th>
							<th>羊</th>
							<th>猴</th>
							<th>鸡</th>
							<th>狗</th>
							<th>猪</th>
							<th>和（当期）</th>
							<th>差值</th>
							<th>遗值（上期）</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		
	</div>
</body>
</html>
