<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">生肖遗值-振幅-次数列表</h3>
				<div class="buttonArea">
					<span class="title">截止年份:</span><select id="years"></select>
					<span class="title">截止期数:</span><select id="phases"></select>
					<button id="downloadBtn" class="btn btn-success">导出</button>
					<button id="calYZBtn" class="btn btn-info">遗值计算</button>
					<button id="searchBtn" class="btn btn-primary">搜索</button>
					<div class="clearfix"></div>
					<form id="download" name="download" action="/mvc/yz/downloadZFCS" class="hidden">
						<input id="size" type="hidden" name="size" />
						<input id="endYear" type="hidden" name="year" />
						<input id="endPhase" type="hidden" name="phase" />
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<table width="100%"
					class="table table-striped table-bordered table-hover"
					id="dataTable">
					<thead>
						<tr>
							<th>年份</th>
							<th>期数</th>
							<th>振幅0</th>
							<th>振幅1</th>
							<th>振幅2</th>
							<th>振幅3</th>
							<th>振幅4</th>
							<th>振幅5</th>
							<th>振幅6</th>
							<th>振幅7</th>
							<th>振幅8</th>
							<th>振幅9</th>
							<th>振幅10</th>
							<th>振幅11</th>
							<th></th>
							<th>当期次数</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td>年份</td>
							<td>期数</td>
							<td>振幅0</td>
							<td>振幅1</td>
							<td>振幅2</td>
							<td>振幅3</td>
							<td>振幅4</td>
							<td>振幅5</td>
							<td>振幅6</td>
							<td>振幅7</td>
							<td>振幅8</td>
							<td>振幅9</td>
							<td>振幅10</td>
							<td>振幅11</td>
							<td></td>
							<td>当期次数</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		
	</div>
</body>
</html>
