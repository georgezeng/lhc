<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">五行单双-冷热列表</h3>
				<div class="buttonArea">
					<span class="title">截止年份:</span><select id="years"></select>
					<span class="title">截止期数:</span><select id="phases"></select>
					<button id="calYZBtn" class="btn btn-info">遗值计算</button>
					<button id="searchBtn" class="btn btn-primary">搜索</button>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<table width="100%"
					class="table table-striped table-bordered table-hover"
					id="dataTable">
					<thead>
						<tr>
							<th>年份</th>
							<th>期数</th>
							<th>金单</th>
							<th>金双</th>
							<th>木单</th>
							<th>木双</th>
							<th>水单</th>
							<th>水双</th>
							<th>火单</th>
							<th>火双</th>
							<th>土单</th>
							<th>土双</th>
							<th></th>
							<th>遗值（上期）色块</th>
							<th></th>
							<th>红</th>
							<th>黄</th>
							<th>绿</th>
							<th>最大遗值</th>
							<th>和</th>
							<th>连续点数</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td>年份</td>
							<td>期数</td>
							<td>金单</td>
							<td>金双</td>
							<td>木单</td>
							<td>木双</td>
							<td>水单</td>
							<td>水双</td>
							<td>火单</td>
							<td>火双</td>
							<td>土单</td>
							<td>土双</td>
							<td></td>
							<td>遗值（上期）色块</td>
							<td></td>
							<td>红</td>
							<td>黄</td>
							<td>绿</td>
							<td>最大遗值</td>
							<td>和</td>
							<td>连续点数</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		
	</div>
</body>
</html>
