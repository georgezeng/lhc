<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">五行单双-历史列表</h3>
				<div class="buttonArea">
					<span class="title">截止年份:</span><select id="years"></select>
					<span class="title">截止期数:</span><select id="phases"></select>
					<button id="downloadBtn" class="btn btn-success">导出</button>
					<button id="calYZBtn" class="btn btn-info">遗值计算</button>
					<button id="searchBtn" class="btn btn-primary">搜索</button>
					<div class="clearfix"></div>
					<form id="download" name="download" action="/mvc/yz/downloadWXDSYZ" class="hidden">
						<input id="size" type="hidden" name="size" />
						<input id="endYear" type="hidden" name="year" />
						<input id="endPhase" type="hidden" name="phase" />
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<table width="100%"
					class="table table-striped table-bordered table-hover"
					id="dataTable">
					<thead>
						<tr>
							<th>年份</th>
							<th>期数</th>
							<th>金单</th>
							<th>金双</th>
							<th>木单</th>
							<th>木双</th>
							<th>水单</th>
							<th>水双</th>
							<th>火单</th>
							<th>火双</th>
							<th>土单</th>
							<th>土双</th>
							<th>差值</th>
							<th>遗值（上）</th>
							<th>和（当）</th>
							<th>和平均值</th>
							<th>最大遗值（当）</th>
							<th>最大平均值</th>
							<th>间0</th>
							<th>间0平均值</th>
							<th>间1</th>
							<th>间1平均值</th>
							<th>间2</th>
							<th>间2平均值</th>
							<th>间3</th>
							<th>间3平均值</th>
							<th>间4</th>
							<th>间4平均值</th>
							<th>间5</th>
							<th>间5平均值</th>
							<th>间6</th>
							<th>间6平均值</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td>年份</td>
							<td>期数</td>
							<td>金单</td>
							<td>金双</td>
							<td>木单</td>
							<td>木双</td>
							<td>水单</td>
							<td>水双</td>
							<td>火单</td>
							<td>火双</td>
							<td>土单</td>
							<td>土双</td>
							<td>差值</td>
							<td>遗值（上）</td>
							<td>和（当）</td>
							<td>和平均值</td>
							<td>最大遗值（当）</td>
							<td>最大平均值</td>
							<td>间0</td>
							<td>间0平均值</td>
							<td>间1</td>
							<td>间1平均值</td>
							<td>间2</td>
							<td>间2平均值</td>
							<td>间3</td>
							<td>间3平均值</td>
							<td>间4</td>
							<td>间4平均值</td>
							<td>间5</td>
							<td>间5平均值</td>
							<td>间6</td>
							<td>间6平均值</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		
	</div>
</body>
</html>
