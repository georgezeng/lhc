<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">投注-大包围</h3>
				<div class="buttonArea">
					<span class="title">选择种类:</span>
					<select id="category">
					</select>
					<span id="subTitle" class="title">:</span>
					<span id="hmlist_p">
						<select id="hmlist"></select>
					</span>
					<span id="tip" class="title" style="display:none;">请输入号码，以英文逗号隔开: </span><input id='hmlist' size='60' />
					<button id="downloadBtn" class="btn btn-success">导出</button>
					<button id="pickupBtn" class="btn btn-primary">筛选</button>
					<button id="clearBtn" class="btn btn-danger">清空</button>
					<button id="addBtn" class="btn btn-info">添加</button>
					<div class="clearfix"></div>
					<form id="download" name="download" action="/mvc/yz/downloadTZDBW" method="post" class="hidden">
					</form>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12">
				<h4>筛选条件</h4>
				<table id="conditionTable" width="100%"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>行号</th>
							<th>种数</th>
							<th>号码</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<h4>筛选结果</h4>
				<table width="100%"
					class="table table-striped table-bordered table-hover"
					id="datatable">
					<thead>
						<tr>
							<th width="5%">行号</th>
							<th width="45%">组合</th>
							<th width="25%">号码</th>
							<th width="25%">反转</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
		
	</div>
</body>
</html>
