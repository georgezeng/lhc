<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">合数-遗值列表</h3>
				<div class="buttonArea">
					<span class="title">截止年份:</span><select id="years"></select>
					<span class="title">截止期数:</span><select id="phases"></select>
					<button id="calYZBtn" class="btn btn-info">遗值计算</button>
					<button id="searchBtn" class="btn btn-primary">搜索</button>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<table width="100%"
					class="table table-striped table-bordered table-hover"
					id="dataTable">
					<thead>
						<tr>
							<th>年份</th>
							<th>期数</th>
							<th>末位0</th>
							<th>末位1</th>
							<th>末位2</th>
							<th>末位3</th>
							<th>末位4</th>
							<th>末位5</th>
							<th>末位6</th>
							<th>末位7</th>
							<th>末位8</th>
							<th>末位9</th>
							<th>和（当期）</th>
							<th>差值</th>
							<th>遗值（上期）</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td>年份</td>
							<td>期数</td>
							<td>末位0</td>
							<td>末位1</td>
							<td>末位2</td>
							<td>末位3</td>
							<td>末位4</td>
							<td>末位5</td>
							<td>末位6</td>
							<td>末位7</td>
							<td>末位8</td>
							<td>末位9</td>
							<td>和（当期）</td>
							<td>差值</td>
							<td>遗值（上期）</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		
	</div>
</body>
</html>
