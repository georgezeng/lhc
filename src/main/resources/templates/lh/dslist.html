<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">合数-单双-遗值列表</h3>
				<div class="buttonArea">
					<span class="title">截止年份:</span><select id="years"></select>
					<span class="title">截止期数:</span><select id="phases"></select>
					<button id="downloadBtn" class="btn btn-success">导出</button>
					<button id="calYZBtn" class="btn btn-info">遗值计算</button>
					<button id="searchBtn" class="btn btn-primary">搜索</button>
					<div class="clearfix"></div>
					<form id="download" name="download" action="/mvc/yz/downloadLHDSYZ" class="hidden">
						<input id="size" type="hidden" name="size" />
						<input id="endYear" type="hidden" name="year" />
						<input id="endPhase" type="hidden" name="phase" />
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<table width="100%"
					class="table table-striped table-bordered table-hover"
					id="dataTable">
					<thead>
						<tr>
							<th>年份</th>
							<th>期数</th>
							<th>小</th>
							<th>大</th>
							<th>遗值</th>
							<th>最大遗值</th>
							<th>遗值和</th>
							<th>单</th>
							<th>双</th>
							<th>遗值</th>
							<th>最大遗值</th>
							<th>遗值和</th>
							<th>小单</th>
							<th>小双</th>
							<th>大单</th>
							<th>大双</th>
							<th>遗值</th>
							<th>最大遗值</th>
							<th>遗值和</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td>年份</td>
							<td>期数</td>
							<td>小</td>
							<td>大</td>
							<td>遗值</td>
							<td>最大遗值</td>
							<td>遗值和</td>
							<td>单</td>
							<td>双</td>
							<td>遗值</td>
							<td>最大遗值</td>
							<td>遗值和</td>
							<td>小单</td>
							<td>小双</td>
							<td>大单</td>
							<td>大双</td>
							<td>遗值</td>
							<td>最大遗值</td>
							<td>遗值和</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		
	</div>
</body>
</html>
