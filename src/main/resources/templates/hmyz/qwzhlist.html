<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">七尾-组合列表</h3>
				<div class="buttonArea">
					<span class="title">年份:</span><select id="years"></select>
					<span class="title">期数:</span><select id="phases"></select>
					<button id="calYZBtn" class="btn btn-info">遗值计算</button>
					<button id="searchBtn" class="btn btn-primary">搜索</button>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<table width="100%"
					class="table table-striped table-bordered table-hover"
					id="dataTable">
					<thead>
						<tr>
							<th>组合</th>
							<th>尾号0</th>
							<th>尾号1</th>
							<th>尾号2</th>
							<th>尾号3</th>
							<th>尾号4</th>
							<th>尾号5</th>
							<th>尾号6</th>
							<th>尾号7</th>
							<th>尾号8</th>
							<th>尾号9</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td>组合</td>
							<td>尾号0</td>
							<td>尾号1</td>
							<td>尾号2</td>
							<td>尾号3</td>
							<td>尾号4</td>
							<td>尾号5</td>
							<td>尾号6</td>
							<td>尾号7</td>
							<td>尾号8</td>
							<td>尾号9</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		
	</div>
</body>
</html>
